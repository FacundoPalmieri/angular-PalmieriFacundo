<div class="ms-5 mt-3">
    <h1 class="d-flex ms-1">Estudiantes</h1>

    <form *ngIf="(authUser$ |async)?.role ==='admin'" [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="w-50">
        <div class="row gx-0">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput class="w-100" />
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastName" matInput class="w-100" />
                </mat-form-field>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center mt-3 mb-5">
            <button type="submit" mat-flat-button>Guardar</button>
        </div>
    </form>

    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>

    <ng-container *ngIf="students$ | async as students">
        <app-students-table (editStudent)="onEditStudent($event)" (deleteStudent)="onDeleteStudent($event)"
            [dataSource]="students">
        </app-students-table>
    </ng-container>
</div>
