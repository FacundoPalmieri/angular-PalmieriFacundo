<div class="mt-4 ms-5 me-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let course">{{ course.id }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let course">{{ course.title }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td mat-cell *matCellDef="let course">{{ course.description }}</td>
        </ng-container>


        <!-- Weight Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button [routerLink]="element.id" mat-icon-button>
                    <mat-icon>visibility</mat-icon>
                </button>
                <button [disabled]="(authUser$ | async) ?.role != 'admin'" (click)="editCourse.emit(element)"
                    mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button [disabled]="(authUser$ | async) ?.role != 'admin'" (click)="deleteCourse.emit(element.id)"
                    mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
        </ng-container>

        <!-- Encabezados y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
